<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      rel="shortcut icon"
      href="./images/title-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__header">
        <h1 class="card__title">Todo</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
      </div>
      <form>
        <input
          class="card__input"
          type="text"
          placeholder="Create a new todoâ€¦"
        />
        <button class="card__btn__add"></button>
      </form>
      <div class="card__todo">
        <ul class="card__list"></ul>
        <nav class="card__nav">
          <p class="card__item-number"><span>0</span> items left</p>
          <ul class="card__nav-list">
            <li class="card__nav-item"><a href="">All</a></li>
            <li class="card__nav-item"><a href="">Active</a></li>
            <li class="card__nav-item"><a href="">Completed</a></li>
          </ul>
          <button class="card__btn-claer-all">Clear Completed</button>
        </nav>
      </div>
   <address>Drag and drop to reorder list</address>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
